<!DOCTYPE html>
<html lang="en-GB" class="no-js">

<head>
	<meta charset="utf-8">
  

	<title>Export your deals | Deals</title>

	<meta name="description" content="Export your car deals to json">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="/Affinity-deals/favicon.ico?v=3">
	<link rel="canonical" href="https://eli-nathan.github.io/Affinity-deals/">

  <!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.0/themes/prism.min.css">
	<link rel="stylesheet" href="/Affinity-deals/assets/css/chassis.css">
	<link rel="stylesheet" href="/Affinity-deals/assets/css/chassis-ui.css">
	<link rel="stylesheet" href="/Affinity-deals/assets/css/styles.css">
</head>

<body>

	<div class="heading ch-pv--5">
  <div class="ch-container">
    <div class="ch-row">
      <div class="sm:ch-col--12 ch-text--center">
        <img src="/Affinity-deals/assets/images/ac-logo.svg" width="350" alt="Arnold Clark" class="ch-display--block ch-mh--auto ch-mb--4" />
        <img src="/Affinity-deals/assets/images/database--add.svg" width="50" alt="Add your data" class="ch-display--block ch-mh--auto" />
        <h1>Add your deals...</h1>
        <a href="https://github.com/eli-nathan/Deals" target="_blank" class="badge badge-dark">
          <i class="fa fa-github" aria-hidden="true"></i>
          View on github
        </a>
        &nbsp;
        &nbsp;
        <a href="/Affinity-deals/help" target="_blank" class="badge badge-info">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          Help
        </a>
      </div>
      <div class="sm:ch-col--12 ch-text--center ch-pt--3">
        <div class="ch-form__group select">
          <label for="numberOfDeals" class="ch-form__control-label">Number of deals</label>
          <input type="number" class="ch-form__control chooseNumber" id="numberOfDeals" value="4">
        </div>
      </div>
    </div>
  </div>
</div>


<div id="data-boxes"></div>


	 <script src="/Affinity-deals/assets/scripts/scripts.js"></script>


</body>

</html>
